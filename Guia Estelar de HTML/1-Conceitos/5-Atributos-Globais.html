<!--
  Atributos Globais mais utilizados

  - Class
  - contenteditable
  - data-*
  - hidden
  - id
  - style
  - tabindex
  - title
-->
<div
  class="carinho"
  contenteditable="true"
  id="cart1"
  tabindex="3"
  title="definir um titulo"
>
  Conteúdo
</div>

<div class="carinho" data-id="" id="cart2" style="color: red" tabindex="1">
  Conteúdo
</div>

<div class="carinho" hidden tabindex="2">Conteúdo</div>
